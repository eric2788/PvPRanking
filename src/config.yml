# 目前支援兩種演算法: "Z_SCORE" , "MIN_MAX"
ran-cal-method: Z_SCORE

# 玩家的戰數需要達到特定才會有排位
require-plays: 20

# 重設時間 (24 小時制)
update-time: 00:00

# 玩家排位資訊訊息顯示
info-message:
  - "&b玩家: &e<name>"
  - "&b段位: &e<rank>"
  - "&b積分: &e<score>"
  - "&b標準分: &e<n-score>"
  - "&b戰數: &e<plays>"

# 顯示資訊用，並不會進行排位更新 (適用於小遊戲房間)
show-info-only: false

# 一旦啟用，將由本插件主導玩家數據儲存。 儲存時間為 關服時 及 玩家離開時。( API 專用，若果你不是插件師，最好不要碰這個)
handle-data-save: true

# 默認排位積分計算值
default-calculate-format: "<kills> * 50 - <deaths> * 20"